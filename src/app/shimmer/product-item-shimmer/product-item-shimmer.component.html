<div class="shimmer-product-card">
    <!-- Header Shimmer -->
    <div class="shimmer-product-header">
        <div class="shimmer-product-image shimmer-animate"></div>
        <div class="shimmer-product-info">
            <div class="shimmer-title shimmer-animate"></div>
            <div class="shimmer-rating shimmer-animate"></div>
            <div class="shimmer-description shimmer-animate"></div>
            <div class="shimmer-description-short shimmer-animate"></div>
            <div class="shimmer-social-icons">
                <div class="shimmer-social-icon shimmer-animate"></div>
                <div class="shimmer-social-icon shimmer-animate"></div>
            </div>
        </div>
    </div>

    <!-- Details Section Shimmer -->
    <div class="shimmer-details-section">
        <div class="shimmer-section-heading shimmer-animate"></div>
        <div class="shimmer-details-list">
            <div class="shimmer-detail-item" *ngFor="let item of detailItems">
                <div class="shimmer-detail-label shimmer-animate"></div>
                <div class="shimmer-detail-content">
                    <div class="shimmer-chip shimmer-animate"></div>
                    <div class="shimmer-chip shimmer-animate"></div>
                    <div class="shimmer-chip shimmer-animate"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Section Shimmer -->
    <div class="shimmer-media-section">
        <div class="shimmer-section-heading shimmer-animate"></div>
        <div class="shimmer-media-grid">
            <div class="shimmer-media-item shimmer-animate"></div>
            <div class="shimmer-media-item shimmer-animate"></div>
            <div class="shimmer-media-item shimmer-animate"></div>
            <div class="shimmer-media-item shimmer-animate"></div>
        </div>
    </div>

    <!-- Reviews Section Shimmer -->
    <div class="shimmer-reviews-section">
        <div class="shimmer-reviews-header shimmer-animate"></div>
        <div class="shimmer-review-holder">
            <div class="shimmer-review-card" *ngFor="let review of reviewItems">
                <div class="shimmer-review-avatar shimmer-animate"></div>
                <div class="shimmer-review-content">
                    <div class="shimmer-review-username shimmer-animate"></div>
                    <div class="shimmer-review-date shimmer-animate"></div>
                    <div class="shimmer-review-badges">
                        <div class="shimmer-badge shimmer-animate"></div>
                        <div class="shimmer-badge shimmer-animate"></div>
                    </div>
                    <div class="shimmer-review-text shimmer-animate"></div>
                    <div class="shimmer-review-text-short shimmer-animate"></div>
                </div>
            </div>
        </div>
    </div>
</div>
